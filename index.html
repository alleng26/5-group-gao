<!DOCTYPE html>

<html lang="en"> 

    <!-- metadata -->
    
    <head>
    
        <!-- declare character encoding-->
        <meta charset="utf-8">
        
        <!-- Set viewport so it can be viewed on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- title tag, important for marketing -->
        <title>Technology</title>
        
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/w3-style-reference.css">
        
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cormorant+Garamond|Courgette|Montserrat+Alternates|Raleway" rel="stylesheet">
        
        <!-- Website description -->
        <meta name="description" content="How technology has not only changed the way we live, but the way we interact with one another">
        
    </head>
    
    <!-- content goes in the body tag -->
    <body class="w3-black">
        
        <section id="slide-1" class="mySlides fs-img">

            <div class="w3-container">

                <div class="w3-display-middle">

                    <h1 style="font-size: 42px; text-align: center">The Effect of Technology on Social Habits of Humans</h1>

                </div>

            </div>

        </section>
        
        <section id="slide-2" class="mySlides fs-img2">

            <div class="w3-container">

                <div>

                    <h1>Defining What it Means to be Social</h1>

                </div>

            </div>

        </section>
        
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    
        <script src="js/slideshow.js"></script>
    </body>

</html>
